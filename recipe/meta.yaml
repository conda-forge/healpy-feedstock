{% set name = "healpy" %}
{% set version = "1.12.10" %}
{% set sha256 = "3d797aee3501a810d4f210c1f89af4540e7873eaf196d01a0187bb19d5bfab91" %}

package:
    name: {{ name|lower }}
    version: {{version}}

source:
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:
      - macos-c++-linking.patch  # [osx]

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - pkg-config
        - {{ compiler('fortran') }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
    host:
        - cython
        - python
        - setuptools
        - numpy
        - pip
        - pytest-runner
        - six
    run:
        - python
        - matplotlib
        - {{ pin_compatible('numpy') }}
        - six
        - astropy
        - scipy
        - pytest-runner

test:
    imports:
        - healpy
        - healpy.test
    requires:
        - pytest
        - nose

about:
    home: http://github.com/healpy
    license: GPL-2.0
    license_file: COPYING
    summary: Healpix tools package for Python

extra:
    recipe-maintainers:
        - lpsinger
        - mwcraig
        - pkgw
        - zonca
