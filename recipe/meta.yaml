{% set name = "healpy" %}
{% set version = "1.15.1" %}
{% set sha256 = "35de2b9e16189d31da34fadf9608d2a59d73ae5301ffdb6b4f99282bad4cb05f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - macos-c++-linking.patch    # [osx]
    - cross-rpath-flag-workaround.patch  # [aarch64]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pkg-config
    - openssl
    - libopenssl-static
    - libtool  # [unix]
    - make  # [unix]
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cfitsio
    - cython
    - python
    - setuptools
    - numpy
    - pip
    - pytest-runner
    - six
  run:
    - python
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - six
    - astropy
    - scipy
    - pytest-runner

test:
  imports:
    - healpy
    - healpy.test
  requires:
    - pytest
    - nose

about:
  home: http://github.com/healpy
  license: GPL-2.0-only
  license_file: COPYING
  summary: Healpix tools package for Python
  doc_url: http://healpy.readthedocs.org/
  dev_url: http://github.com/healpy/healpy

extra:
  recipe-maintainers:
    - lpsinger
    - mwcraig
    - pkgw
    - zonca
